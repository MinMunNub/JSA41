<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail</title>
  <style>
            body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .product-detail {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        .product-image {
            width: 100%;
            height: 300px;
            background-color: #eaeaea;
            margin-bottom: 20px;
        }
        .product-info {
            text-align: center;
        }
        .product-name {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .product-description {
            font-size: 16px;
            color: #666;
            margin-bottom: 15px;
        }
        .product-price {
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
        }
        .add-to-cart-btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
  </style>
</head>
<body>
  <div class="product-detail">
    <div class="product-image">
      <img id="productImage" src="" alt="Product">
    </div>
    <div class="product-info">
      <h1 class="product-name" id="productName"></h1>
      <p class="product-description" id="productDescription"></p>
      <p class="product-price" id="productPrice"></p>
      <button class="add-to-cart-btn" onclick="addToCart()">Thêm vào giỏ</button>
    </div>
  </div>

      <div id="cartModal" class="modal">
        <div class="modal-content">
            <h2>Gio hang</h2>
            <div id="orderHistory"></div>
        </div>
    </div>

  <script src="day4.js"></script>
  <script src="productdetail.js"></script>
</body>
</html>
